security:
    encoders:
        Symfony\Component\Security\Core\User: plaintext
        Stm\CMSBundle\Entity\User: bcrypt
    role_hierarchy:
        ROLE_ADMIN: [ROLE_USER]
    providers:
        chain_provider:
            chain:
                providers: [in_memory, user_db]
        in_memory:
            memory:
                users:
                    admin:{ password: adminpass, roles: ROLE_ADMIN }
                            in_memory:
        user_db:
            entity:{  class: StmCMSBundle:User, property: username }
    firewalls:
        main:
            pattern: /.*\
            form_login:
                login_path: /login
                check_path: /login_check
                default_target_path: /
            logout:
                path: /logout
                target: /
            security: true
            annonymous: true
    access_control:
        - { path: /login, roles: IS_AUTHENTICATED_ANNONYMOUSLY }
        - { path: /cms/user, roles: ROLE_ADMIN }
        - { path: /.*, roles: IS_AUTHENTICATED_ANNONYMOUSLY }

